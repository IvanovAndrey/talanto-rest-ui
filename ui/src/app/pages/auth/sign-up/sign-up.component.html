<div class="container">
  <div class="col-md-6 mx-auto text-center">
    <div class="header-title">
      <h1 class="wv-heading--title">
        Sign Up
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mx-auto">

      <div *ngIf="errorMessage" class="alert" id="login_error">
        <span style="color: #840000">{{errorMessage}}</span>
      </div>

      <div class="form">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="name" placeholder="Name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Login</mat-label>
          <input matInput [(ngModel)]="login" placeholder="Login">
        </mat-form-field>


        <div [formGroup]="myForm">
          <mat-form-field style="width:100%" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput
                   placeholder="Create your password"
                   formControlName="password"
                   [type]="hide2 ? 'password' : 'text'">
            <button mat-icon-button
                    matSuffix
                    (click)="hide2 = !hide2"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide2">
              <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="myForm.hasError('minlength', 'password')
            && !myForm.hasError('required', 'password')">
            At least 7 characters
          </mat-error>
            <mat-error *ngIf="myForm.hasError('required', 'password')">
              Please enter your password
            </mat-error>
          </mat-form-field>

          <mat-form-field style="width:100%" appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input matInput
                   placeholder="Confirm password"
                   formControlName="confirmPassword"
                   [errorStateMatcher]="matcherForPassword"
                   [type]="hide ? 'password' : 'text'">
            <button mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="myForm.hasError('notSame')">
              Passwords do not match
            </mat-error>
          </mat-form-field>
        </div>

        <div class="text-center ">
          <button (click)="signUp()"
                  type="submit"
                  class=" btn btn-block send-button tx-tfm">
            Register
          </button>
        </div>

        <div class="col-md-12 ">
          <div class="login-or">
            <hr class="hr-or">
            <span class="span-or">or</span>
          </div>
        </div>

        <div class="form-group">
          <button (click)="signIn()" type="submit" class=" btn btn-block send-button tx-tfm">Sign In</button>
        </div>

      </div>
    </div>
  </div>
</div>
