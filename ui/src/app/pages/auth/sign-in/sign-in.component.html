<div class="container">
  <div class="col-md-6 mx-auto text-center">
    <div class="header-title">
      <h1 class="wv-heading--title">
        Добро пожаловать в Talanto!
      </h1>
      <h1 class="wv-heading--title">
        Пожалуйста, войдите в систему
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mx-auto">
      <div *ngIf="flag" class="alert" id="login_error">
        <span>Неверный логин или пароль.</span>
      </div>

      <div class="form">

        <mat-form-field appearance="outline">
          <mat-label>Введите логин</mat-label>
          <input matInput [(ngModel)]="login" placeholder="exampleLogin123">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Введите пароль</mat-label>
          <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div class="text-center ">
          <button (click)="signIn()" class=" btn btn-block send-button tx-tfm">Войти</button>
        </div>
        <div class="col-md-12 ">
          <div class="login-or">
            <hr class="hr-or">
            <span class="span-or">or</span>
          </div>
        </div>
        <div class="form-group">
          <button (click)="createAccount()" class=" btn btn-block send-button tx-tfm">Зарегистрироваться</button>
        </div>
      </div>
    </div>
  </div>
</div>
