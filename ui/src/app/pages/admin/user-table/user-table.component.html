<div class="text-center ">
  <h1>Уведомления</h1>
  <div *ngIf="client" class="client-request">
    <table  class="mat-elevation-z8">
      <tr>
        <th>№</th>
        <th>Имя</th>
        <th>Логин</th>
        <th>Статус</th>
      </tr>
      <tr *ngFor="let user of createUsers">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.login}}</td>
        <td>{{user.status}}</td>
      </tr>
    </table>
    <br>
    <button class="btn btn-primary" type="submit" [routerLink]="'/startPage'">
      <span>Назад</span>
    </button>
  </div>
</div>
